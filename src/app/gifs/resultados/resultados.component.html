<div class="row">
    <div class="row m-2">
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" (click)="back()">Back</button>
            <button class="btn btn-primary" (click)="next()">Next</button>
        </div>
    </div>

    <div 
    class="d-flex flex-row align-items-stretch flex-wrap gap-3 m-2">
        <div *ngFor= "let gif of resultados"  class="card" style="width: 18rem">
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
                width="100%"
                height="200px"
                >
            <div class="card-body">
                <p class="card-text fw-bold">
                    {{gif.title | titlecase}}
                </p>
            </div>
        </div>
    </div>
    <div class="row m-2">
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" (click)="back()">Back</button>
            <button class="btn btn-primary" (click)="next()">Next</button>
        </div>
    </div>
</div>
